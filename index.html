<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reentraste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            font-size: clamp(2.75rem, 8.5vw, 5.5rem);
            font-weight: 500;
            letter-spacing: -0.04em;
            color: #ffffff;
            text-align: center;
            position: relative;
            user-select: none;
            cursor: default;
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            animation: logoAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                       logoShake 8s ease-in-out infinite 2s;
            opacity: 0;
        }

        .ticket-icon {
            width: clamp(2.5rem, 8vw, 5rem);
            height: clamp(1.8rem, 6vw, 3.6rem);
            fill: #ffffff;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.15));
        }

        .logo-text {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        /* Reflejo sutil */
        .logo-text::after {
            content: 'Reentraste';
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(240, 240, 240, 0.05) 50%, rgba(224, 224, 224, 0.02) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: scaleY(-1);
            opacity: 0.3;
            filter: blur(1px);
            mask: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            -webkit-mask: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }

        /* Tickets voladores */
        .flying-ticket {
            position: fixed;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 10;
            animation: ticketFly 12s linear infinite;
        }

        /* Animaciones */
        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
                filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0));
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            }
        }

        @keyframes logoShake {
            0%, 95%, 100% {
                transform: translateX(0) translateY(0);
            }
            96% {
                transform: translateX(-1px) translateY(-0.5px);
            }
            97% {
                transform: translateX(1px) translateY(0.5px);
            }
            98% {
                transform: translateX(-0.5px) translateY(0.5px);
            }
            99% {
                transform: translateX(0.5px) translateY(-0.5px);
            }
        }

        @keyframes ticketFly {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5%, 95% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .logo {
                font-size: clamp(2.25rem, 11vw, 4rem);
                padding: 0 2rem;
                letter-spacing: -0.035em;
            }

            .flying-ticket {
                font-size: 1.5rem;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1400px) {
            .logo {
                font-size: 6rem;
            }
        }

        /* High contrast support */
        @media (prefers-contrast: high) {
            .logo {
                font-weight: 600;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .logo {
                animation: logoAppear 1s ease forwards;
            }
            
            .flying-ticket,
            .logo-text::after {
                display: none;
            }
        }

        /* Focus styles for accessibility */
        .logo:focus {
            outline: 1px solid rgba(255, 255, 255, 0.6);
            outline-offset: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo" tabindex="0">
            <svg class="ticket-icon" viewBox="0 0 100 72" xmlns="http://www.w3.org/2000/svg">
                <rect x="8" y="16" width="84" height="40" rx="4" ry="4" fill="none" stroke="currentColor" stroke-width="3"/>
                <rect x="16" y="24" width="20" height="24" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="48" y1="16" x2="48" y2="56" stroke="currentColor" stroke-width="2" stroke-dasharray="3,2"/>
            </svg>
            <span class="logo-text">Reentraste</span>
        </h1>
    </div>

    <script>
        // Crear tickets voladores
        function createFlyingTicket() {
            const ticket = document.createElement('div');
            ticket.className = 'flying-ticket';
            ticket.innerHTML = 'üé´';
            ticket.style.left = '-100px';
            ticket.style.top = Math.random() * window.innerHeight + 'px';
            ticket.style.animationDelay = Math.random() * 2 + 's';
            ticket.style.animationDuration = (Math.random() * 4 + 8) + 's';
            document.body.appendChild(ticket);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                ticket.remove();
            }, 15000);
        }

        // Iniciar tickets voladores
        setInterval(createFlyingTicket, 3000);
        
        // Primer ticket despu√©s de 2 segundos
        setTimeout(createFlyingTicket, 2000);
    </script>
</body>
</html>
