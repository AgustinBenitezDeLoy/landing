<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reentraste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .logo {
            font-size: clamp(2.75rem, 8.5vw, 5.5rem);
            font-weight: 500;
            letter-spacing: -0.04em;
            color: #ffffff;
            text-align: center;
            position: relative;
            user-select: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: default;
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
        }

        /* Hover effect - subtle and professional */
        @media (hover: hover) and (pointer: fine) {
            .logo:hover {
                transform: translateY(-1px);
                letter-spacing: -0.035em;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .logo {
                font-size: clamp(2.25rem, 11vw, 4rem);
                padding: 0 2rem;
                letter-spacing: -0.035em;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1400px) {
            .logo {
                font-size: 6rem;
            }
        }

        /* Animation for initial load */
        @media (prefers-reduced-motion: no-preference) {
            .logo {
                animation: logoAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
                opacity: 0;
            }
        }

        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
                letter-spacing: -0.06em;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: -0.04em;
            }
        }

        /* High contrast support */
        @media (prefers-contrast: high) {
            .logo {
                font-weight: 600;
            }
        }

        /* Focus styles for accessibility */
        .logo:focus {
            outline: 1px solid rgba(255, 255, 255, 0.6);
            outline-offset: 8px;
        }

        /* Prevent text selection highlighting */
        .logo::selection {
            background: transparent;
        }
        
        .logo::-moz-selection {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo" tabindex="0">Reentraste</h1>
    </div>
</body>
</html>
