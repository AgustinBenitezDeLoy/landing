<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reentraste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            gap: clamp(2rem, 5vw, 4rem);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            font-size: clamp(2.75rem, 8.5vw, 5.5rem);
            font-weight: 500;
            letter-spacing: -0.04em;
            color: #ffffff;
            text-align: center;
            position: relative;
            user-select: none;
            cursor: default;
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            animation: logoAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
                       logoShake 8s ease-in-out infinite 2s;
            opacity: 0;
        }

        .ticket-icon {
            width: clamp(2.5rem, 8vw, 5rem);
            height: clamp(1.8rem, 6vw, 3.6rem);
            fill: #ffffff;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.15));
        }

        .logo-text {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        /* Reflejo sutil */
        .logo-text::after {
            content: 'Reentraste';
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(240, 240, 240, 0.05) 50%, rgba(224, 224, 224, 0.02) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: scaleY(-1);
            opacity: 0.3;
            filter: blur(1px);
            mask: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            -webkit-mask: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }

        /* Timer Container */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
            animation: timerAppear 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.5s;
            opacity: 0;
            transform: translateY(10px);
        }

        .timer-label {
            font-size: clamp(0.875rem, 2.5vw, 1.125rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.025em;
            text-transform: uppercase;
            margin-bottom: clamp(0.5rem, 1.5vw, 1rem);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(0.75rem, 2vw, 1.5rem);
            align-items: center;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .timer-circle {
            width: clamp(3.5rem, 12vw, 6rem);
            height: clamp(3.5rem, 12vw, 6rem);
            border-radius: clamp(0.5rem, 1.5vw, 1rem);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .timer-circle:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 6px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .timer-number {
            font-size: clamp(1.25rem, 4vw, 2rem);
            font-weight: 600;
            color: #ffffff;
            font-feature-settings: 'tnum' 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .timer-unit-label {
            font-size: clamp(0.625rem, 1.8vw, 0.75rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: clamp(0.5rem, 1.5vw, 0.75rem);
            text-align: center;
        }

        /* Progress ring */
        .timer-circle::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: clamp(0.5rem, 1.5vw, 1rem);
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.3) var(--progress, 0deg),
                transparent var(--progress, 0deg)
            );
            z-index: 1;
            transition: --progress 1s ease;
        }



        /* Tickets voladores */
        .flying-ticket {
            position: fixed;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 10;
            animation: ticketFly 12s linear infinite;
        }

        /* Animaciones */
        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
                filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0));
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            }
        }

        @keyframes timerAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoShake {
            0%, 95%, 100% {
                transform: translateX(0) translateY(0);
            }
            96% {
                transform: translateX(-1px) translateY(-0.5px);
            }
            97% {
                transform: translateX(1px) translateY(0.5px);
            }
            98% {
                transform: translateX(-0.5px) translateY(0.5px);
            }
            99% {
                transform: translateX(0.5px) translateY(-0.5px);
            }
        }

        @keyframes ticketFly {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5%, 95% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }



        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                gap: clamp(1.5rem, 4vw, 2.5rem);
                padding: 1rem;
            }

            .logo {
                font-size: clamp(2.25rem, 11vw, 4rem);
                letter-spacing: -0.035em;
            }

            .flying-ticket {
                font-size: 1.5rem;
            }

            .timer-grid {
                gap: clamp(0.5rem, 1.5vw, 1rem);
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1400px) {
            .logo {
                font-size: 6rem;
            }
        }

        /* High contrast support */
        @media (prefers-contrast: high) {
            .logo {
                font-weight: 600;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.2));
            }
            
            .timer-circle {
                border-color: rgba(255, 255, 255, 0.3);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .logo {
                animation: logoAppear 1s ease forwards;
            }
            
            .flying-ticket,
            .logo-text::after {
                display: none;
            }

            .timer-circle:hover {
                transform: none;
            }
        }

        /* Focus styles for accessibility */
        .logo:focus {
            outline: 1px solid rgba(255, 255, 255, 0.6);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo" tabindex="0">
            <svg class="ticket-icon" viewBox="0 0 100 72" xmlns="http://www.w3.org/2000/svg">
                <rect x="8" y="16" width="84" height="40" rx="4" ry="4" fill="none" stroke="currentColor" stroke-width="3"/>
                <rect x="16" y="24" width="20" height="24" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="48" y1="16" x2="48" y2="56" stroke="currentColor" stroke-width="2" stroke-dasharray="3,2"/>
            </svg>
            <span class="logo-text">Reentraste</span>
        </h1>

        <div class="timer-container">
            
            <div class="timer-grid">
                <div class="timer-unit">
                    <div class="timer-circle" id="daysCircle">
                        <span class="timer-number" id="days">00</span>
                    </div>
                    <div class="timer-unit-label">Días</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-circle" id="hoursCircle">
                        <span class="timer-number" id="hours">00</span>
                    </div>
                    <div class="timer-unit-label">Horas</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-circle" id="minutesCircle">
                        <span class="timer-number" id="minutes">00</span>
                    </div>
                    <div class="timer-unit-label">Minutos</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-circle" id="secondsCircle">
                        <span class="timer-number" id="seconds">00</span>
                    </div>
                    <div class="timer-unit-label">Segundos</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer functionality
        let timerInterval;
        const STORAGE_KEY = 'reentraste_timer';
        const INITIAL_SECONDS = 20 * 24 * 60 * 60; // 20 days
        
        // Load saved state or use default
        let timerData = loadTimerState();
        let totalSeconds = timerData.remainingSeconds;
        const initialTotalSeconds = INITIAL_SECONDS;

        // Elements
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const daysCircle = document.getElementById('daysCircle');
        const hoursCircle = document.getElementById('hoursCircle');
        const minutesCircle = document.getElementById('minutesCircle');
        const secondsCircle = document.getElementById('secondsCircle');

        // Load timer state from localStorage
        function loadTimerState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const data = JSON.parse(saved);
                    const now = Date.now();
                    const elapsed = Math.floor((now - data.lastUpdate) / 1000);
                    const remaining = Math.max(0, data.remainingSeconds - elapsed);
                    
                    return {
                        remainingSeconds: remaining,
                        lastUpdate: now
                    };
                }
            } catch (e) {
                // localStorage not available or error - use fallback
            }
            
            // Default state
            return {
                remainingSeconds: INITIAL_SECONDS,
                lastUpdate: Date.now()
            };
        }

        // Save timer state to localStorage
        function saveTimerState() {
            try {
                const data = {
                    remainingSeconds: totalSeconds,
                    lastUpdate: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                // localStorage not available - continue without saving
            }
        }

        // Format number with leading zero
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        // Update display
        function updateDisplay() {
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            daysEl.textContent = formatNumber(days);
            hoursEl.textContent = formatNumber(hours);
            minutesEl.textContent = formatNumber(minutes);
            secondsEl.textContent = formatNumber(seconds);

            // Update progress rings
            updateProgressRing(daysCircle, days, 365);
            updateProgressRing(hoursCircle, hours, 24);
            updateProgressRing(minutesCircle, minutes, 60);
            updateProgressRing(secondsCircle, seconds, 60);
        }

        // Update progress ring
        function updateProgressRing(element, value, max) {
            const progress = initialTotalSeconds > 0 ? 
                ((initialTotalSeconds - totalSeconds) / initialTotalSeconds) * 360 : 0;
            element.style.setProperty('--progress', `${progress}deg`);
        }

        // Start timer automatically
        function startTimer() {
            updateDisplay();
            
            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateDisplay();
                    saveTimerState();
                }

                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    // Timer finished
                }
            }, 1000);
        }

        // Initialize and start timer automatically
        startTimer();

        // Crear tickets voladores
        function createFlyingTicket() {
            const ticket = document.createElement('div');
            ticket.className = 'flying-ticket';
            ticket.innerHTML = '🎫';
            ticket.style.left = '-100px';
            ticket.style.top = Math.random() * window.innerHeight + 'px';
            ticket.style.animationDelay = Math.random() * 2 + 's';
            ticket.style.animationDuration = (Math.random() * 4 + 8) + 's';
            document.body.appendChild(ticket);
            
            // Eliminar después de la animación
            setTimeout(() => {
                ticket.remove();
            }, 15000);
        }

        // Iniciar tickets voladores
        setInterval(createFlyingTicket, 3000);
        
        // Primer ticket después de 2 segundos
        setTimeout(createFlyingTicket, 2000);
    </script>
</body>
</html>
